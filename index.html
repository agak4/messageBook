<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메세지북 연습</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>
<body>
<div class="ebook-container">
    <div class="page-layout">
        <div class="page left-page" id="leftPage">
            <img id="leftImage" src="" alt="왼쪽 페이지 이미지">
        </div>
        <div class="page right-page" id="rightPage">
            <img id="rightImage" src="" alt="오른쪽 페이지 이미지">
            <ul class="bookmark-container">
                <li class="bookmark" data-page="0">목<br>차</li>
                <li class="bookmark" data-page="40">입덕<br>계기</li>
                <li class="bookmark" data-page="80">나에게<br>클리셰란</li>
                <li class="bookmark" data-page="120">멤버별<br>케미</li>
                <li class="bookmark" data-page="160">첫인상<br>현인상</li>
                <li class="bookmark" data-page="160">데뷔곡 &<br>단체곡후기</li>
                <li class="bookmark" data-page="160">1주년<br>축하메세지</li>
            </ul>
        </div>
    </div>
    <div id="pageCounter">0 / 0</div>
</div>
<script src="script.js"></script>
</body>
</html>
